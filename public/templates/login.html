<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Login Container -->
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Login to Your Account</h2>

    <!-- Login Form -->
    <form action="/login" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">username</label>
        <input type="username" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-md">Login</button>
      </div>

      <div class="text-center">
        <p class="text-sm">Don't have an account? <a href="/signup" class="text-blue-600 hover:underline">Sign up here</a></p>
      </div>
    </form>
  </div>

</body>
</html>
