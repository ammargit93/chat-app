<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Sign-Up Container -->
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Create an Account</h2>

    <!-- Sign-Up Form -->
    <form action="/signup" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-md">Sign Up</button>
      </div>

      <div class="text-center">
        <p class="text-sm">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a></p>
      </div>
    </form>
  </div>

</body>
</html>
